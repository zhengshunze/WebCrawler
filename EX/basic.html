<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML基本類標籤</title>
</head>

<body style="background-image: url('images/bg.jpg');">
	<div style="background-color: cyan;">
		<!--這行字是註解，不會呈現在瀏覽器上-->
		<h2>HTML基本類標籤</h2>
		<p>HTML網頁內容是由有許多標籤（Tag）和標籤屬性所組成的純文字檔。瀏覽器不會將 Enter鍵視為換行</p>
		<pre>這行文字的格式      與本文內容相同</pre>
	</div>
	<hr>
	<div style="background-color: lightgreen;">
		<b>項目列表</b> <br> 運動類別（有順序編號項目）：
		<ol start=1 type="A">
			<li>籃球</li>
			<li>排球</li>
		</ol>

		運動類別（無順序編號項目）：
		<ul>
			<li>籃球</li>
			<li>排球</li>
		</ul>
	</div>
	<b>字型樣式</b>
	<br>
	<strong>重要文字</strong>
	<em>強調文字</em>
	<del>加刪除線</del>
	<br>
	<br>

	<strong>超連結</strong>
	<br>
	外部連結 <a href="https://www.google.com" target="_blank">GOOGLE搜尋網站</a><br>
</body>

</html>
