<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML表格類標籤</title>
</head>

<body>
	<h2>HTML表格類標籤</h2>
	<table style="border: 1px solid black;">
		<tr>
			<th>name</th>
			<th colspan="2">telephone</th>
		</tr>
		<tr>
			<td>Mary</td>
			<td>03-3456789</td>
			<td>0911222333</td>
		</tr>
		<tr>
			<td>John</td>
			<td>02-23212321</td>
			<td>0912333444</td>
		</tr>
	</table>
</body>

</html>
